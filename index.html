<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia WWF - Muka Depan</title>
    <link rel="stylesheet" href="home-style.css">
</head>
<body>

    <div class="hero-container">
        <div class="dark-overlay"></div>

        <div class="center-content">
            <div class="brand-section">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/24/WWF_logo.svg/120px-WWF_logo.svg.png" alt="WWF Logo" class="main-logo">
                <h1>WIKIPEDIA</h1>
                <p>Ensiklopedia Bebas Alam Sekitar</p>
            </div>

            <div class="main-search-bar">
                <input type="text" id="userInput" placeholder="Cari tentang WWF, Harimau, atau Konservasi...">
                <button onclick="prosesCarian()">Cari</button>
            </div>

            <div class="navigation-hints">
                <a href="index.html">Buka Rencana Penuh WWF</a>
                <span>|</span>
                <a href="#">Spesies Terancam</a>
            </div>
        </div>
    </div>

    <script>
        function prosesCarian() {
            const carian = document.getElementById('userInput').value.toLowerCase();
            if (carian.includes("wwf") || carian === "") {
                window.location.href = "index.html";
            } else {
                alert("Keputusan untuk '" + carian + "' akan dipaparkan tidak lama lagi. Sila cuba cari 'WWF'.");
            }
        }
    </script>
</body>
</html>
