<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang ke Wikipedia WWF</title>
    <link rel="stylesheet" href="home-style.css">
</head>
<body>

    <div class="hero-section">
        <div class="overlay"></div>

        <div class="content-center">
            <div class="logo-box">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/24/WWF_logo.svg/100px-WWF_logo.svg.png" alt="WWF Logo">
                <h1>WIKIPEDIA</h1>
                <p>Ensiklopedia Bebas Alam Sekitar</p>
            </div>

            <div class="search-wrapper">
                <input type="text" id="mainSearch" placeholder="Cari spesies atau topik pemuliharaan...">
                <button onclick="pergiKeArtikel()">Cari</button>
            </div>

            <div class="quick-links">
                <a href="index.html">Terus ke Rencana WWF</a>
                <a href="#">Harimau</a>
                <a href="#">Panda</a>
                <a href="#">Gajah</a>
            </div>
        </div>
    </div>

    <script>
        function pergiKeArtikel() {
            const input = document.getElementById('mainSearch').value.toLowerCase();
            // Jika user cari "wwf", kita hantar ke index.html
            if(input.includes("wwf") || input === "") {
                window.location.href = "index.html";
            } else {
                alert("Rencana untuk '" + input + "' sedang dikemaskini. Sila cari 'WWF'.");
            }
        }
    </script>
</body>
</html>
