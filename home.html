<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia WWF - Muka Depan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Elak scrollbar di muka depan */
        }

        /* BAHAGIAN LATAR BELAKANG PENUH */
        .hero-container {
            /* Gambar Harimau yang penuh satu skrin */
            background-image: url('https://images.unsplash.com/photo-1547721064-36272661d170?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            
            /* TEKNIK UTAMA UNTUK LETAK DI TENGAH */
            display: flex;
            flex-direction: column;
            align-items: center; /* Tengah secara mendatar (Horizontal) */
            justify-content: center; /* Tengah secara menegak (Vertical) */
            
            position: relative;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        /* Overlay gelap supaya teks nampak jelas */
        .dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.45); 
            z-index: 1;
        }

        .center-content {
            position: relative;
            z-index: 2; /* Di atas overlay */
            text-align: center;
            width: 100%;
            max-width: 650px; /* Lebar maksimum bar carian */
            padding: 20px;
        }

        .brand-section {
            margin-bottom: 40px;
            color: white;
        }

        .brand-section h1 {
            font-size: 4rem;
            letter-spacing: 10px;
            font-family: serif;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        .brand-section p {
            font-size: 1.2rem;
            opacity: 0.9;
            letter-spacing: 2px;
        }

        /* BAR CARIAN DI TENGAH */
        .main-search-bar {
            display: flex;
            background: white;
            padding: 5px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%; /* Ikut lebar center-content */
        }

        .main-search-bar input {
            flex: 1;
            border: none;
            padding: 18px 25px;
            font-size: 1.1rem;
            border-radius: 50px 0 0 50px;
            outline: none;
        }

        .main-search-bar button {
            background: #000;
            color: white;
            border: none;
            padding: 0 35px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .main-search-bar button:hover {
            background: #d21034; /* Warna merah WWF sebagai highlight */
        }

        .navigation-links {
            margin-top: 30px;
        }

        .navigation-links a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 15px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding-bottom: 2px;
            transition: 0.3s;
        }

        .navigation-links a:hover {
            border-bottom: 1px solid white;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="hero-container">
        <div class="dark-overlay"></div>

        <div class="center-content">
            <div class="brand-section">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/24/WWF_logo.svg/80px-WWF_logo.svg.png" 
                     alt="WWF Logo" 
                     style="filter: brightness(0) invert(1); margin-bottom: 10px;">
                <h1>WIKIPEDIA</h1>
                <p>BIODIVERSITI & KONSERVASI</p>
            </div>

            <div class="main-search-bar">
                <input type="text" id="userInput" placeholder="Cari tentang WWF...">
                <button onclick="prosesCarian()">CARI</button>
            </div>

            <div class="navigation-links">
                <a href="index.html">Masuk ke Rencana WWF</a>
                <a href="#">Spesies</a>
                <a href="#">Habitat</a>
            </div>
        </div>
    </div>

    <script>
        function prosesCarian() {
            const carian = document.getElementById('userInput').value.toLowerCase();
            // Jika cari WWF, pergi ke fail index.html
            if (carian.includes("wwf") || carian === "") {
                window.location.href = "index.html";
            } else {
                alert("Sila taip 'WWF' untuk ke rencana utama.");
            }
        }
    </script>
</body>
</html>
